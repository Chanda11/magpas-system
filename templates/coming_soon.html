<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon - MGPAS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a56db 0%, #0d47a1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 64px;
            color: #1a56db;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a56db;
            margin-bottom: 15px;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #1a56db 0%, #0d47a1 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Feature Coming Soon</h1>
        <p>This feature is currently under development. We're working hard to bring you the best school management experience for Musenga Primary School.</p>
        <a href="/dashboard/" class="btn">
            <i class="fas fa-arrow-left"></i> Return to Dashboard
        </a>
    </div>
</body>
</html>
